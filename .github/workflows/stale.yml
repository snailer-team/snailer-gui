name: 'Close stale issues'

on:
  schedule:
    - cron: '0 6 * * *' # Run daily at 06:00 UTC
  workflow_dispatch:

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 9 days if no further activity occurs.
            If this issue is still relevant, please comment to keep it open.
          close-issue-message: >
            This issue has been automatically closed due to inactivity (30 days).
            Feel free to reopen if the issue persists.
          days-before-issue-stale: 21
          days-before-issue-close: 9
          days-before-pr-stale: -1
          days-before-pr-close: -1
          stale-issue-label: stale
          exempt-issue-labels: 'pinned,security,P0,P1'
